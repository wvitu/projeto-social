<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Redes Sociais</title>
</head>
<body>
    <ul class="background">
  <li></li><li></li><li></li><li></li><li></li>
  <li></li><li></li><li></li><li></li><li></li>
</ul>


  <header id="cabecalho">
  <div class="topo-mensagem animate__animated animate__fadeInDown" id="mensagemTopo">
    <h1 id="tituloTopo">Bem-vindo!</h1>
    <p>Clique em uma rede social para visualizar o conteúdo.</p>
  </div>
</header>


  <main>
    <section id="telefone">
      <iframe src="home.html" name="tela" id="tela" frameborder="0">
        Seu navegador não é compatível com isso.
      </iframe>
    </section>
    <nav id="redes-sociais">
      <a href="home.html" target="tela" title="Home"><img src="imagens/logo-home.jpg" alt="Home"></a>
      <a href="github.html" target="tela" title="GitHub"><img src="imagens/logo-github.jpg" alt="GitHub"></a>
      <a href="instagram.html" target="tela" title="Instagram"><img src="imagens/logo-instagram.jpg" alt="Instagram"></a>
      <a href="facebook.html" target="tela" title="Facebook"><img src="imagens/logo-facebook.jpg" alt="Facebook"></a>
      <a href="linkedin.html" target="tela" title="LinkedIn"><img src="imagens/logo-linkedin.png" alt="LinkedIn"></a>
    </nav>
  </main>
  <footer id="rodape">
  <p>Desenvolvido por <strong>Wanderson Vitor</strong> · <a href="https://github.com/wvitu" target="_blank">GitHub</a></p>
</footer>

  <script>
  // Animação ao entrar na página
  window.addEventListener('load', () => {
    const titulo = document.getElementById('tituloTopo');
    titulo.classList.add('animate__animated', 'animate__pulse');
    titulo.style.fontSize = '24px';
    setTimeout(() => {
      titulo.classList.remove('animate__pulse');
      titulo.style.fontSize = '18px';
    }, 2000);
  });

  // Repetir animação ao clicar em "Home"
  document.querySelector('a[href="home.html"]').addEventListener('click', () => {
    const titulo = document.getElementById('tituloTopo');
    titulo.classList.add('animate__pulse');
    titulo.style.fontSize = '24px';
    setTimeout(() => {
      titulo.classList.remove('animate__pulse');
      titulo.style.fontSize = '18px';
    }, 2000);
  });
</script>

</body>
</html>
